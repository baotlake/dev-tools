<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const paramters = new URLSearchParams(location.search)
            const src1 = paramters.get('src')
            if (src1) document.querySelector('#a').src = src1
            const src2 = paramters.get('src2')
            if (src2) document.querySelector('#b').src = src2
        })
    </script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        frame {
            border: 1px solid #888;
        }

        .root {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid: 'A'
                'B';
        }

        .root #a {
            grid-area: A;
            width: 100%;
            height: 100%;
        }

        .root #b {
            grid-area: B;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="root">
        <iframe id="a"></iframe>
        <iframe id="b"></iframe>
    </div>
</body>

</html>
