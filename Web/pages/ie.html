<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="tag"></h1>
    <script>
        let tag = ''
        if (window.document.documentMode) {
            tag = 'IE'
        } else {
            tag = 'Not IE'
        }
        document.getElementById('tag').innerText = tag
    </script>
</body>

</html>
