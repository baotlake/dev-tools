<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="root">SharedArrayBuffer</h1>
    <script>
        if (window.SharedArrayBuffer) {
            document.querySelector('#root').innerHTML = 'SharedArrayBuffer 支持'
        } else {
            document.querySelector('#root').innerHTML = 'SharedArrayBuffer 不支持'
        }
    </script>
</body>

</html>
